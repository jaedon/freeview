[header
	ID   = $00000000
	E_ID = $FFFFFFFF
	ver  = 5
	sign_type = 4
	external_key = yes
	rsa_pub_key = "./input/rsa_public_key_2048.bin"
	rsa_prv_key = "./input/rsa_private_key_2048.bin"
	aes_key = "./input/aes_key.bin"
	secure_upgrade = yes
]

. Application Resource Library
[Data
	FILE		= "./input/root.squa"
	TYPE		= application
	COMPRESSION = no
	ADDRESS 	= $80400000
	OBSCURE		= no
	image_encrypt = no
	secure_execution = yes
	sign_offset = $00000000
	sign_length = $FFFFFFFF
]

.kernel
[Data
	FILE		= "./input/vmlinuz"
	TYPE		= application
	COMPRESSION = no
	ADDRESS 	= $8250F000
	OBSCURE		= no
	image_encrypt = no
	secure_execution = yes
	sign_offset = $00000000
	sign_length = $FFFFFFFF
]
