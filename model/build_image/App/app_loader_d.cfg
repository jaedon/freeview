[header
	id		= $00000000
	e_id		= $FFFFFFFF
	ver  = 5
	sign_type = 4
	external_key = yes
	rsa_pub_key = "rsa_public_key_2048.bin"
	rsa_prv_key = "rsa_private_key_2048.bin"
	aes_key = "aes_key.bin"
	secure_upgrade = yes
]

. Application Resource Library
[Data
	FILE		= "root.squa"
	TYPE		= application
	COMPRESSION = no
	ADDRESS 	= $80400000
	OBSCURE		= yes
	image_encrypt = yes
	secure_execution = yes
	sign_offset = $00000000
	sign_length = $FFFFFFFF
	divide_sign	= no
]

.kernel
[Data
	FILE		= "vmlinuz"
	TYPE		= application
	COMPRESSION = no
	ADDRESS 	= $8A416000
	OBSCURE		= yes
	image_encrypt = yes
	secure_execution = yes
	sign_offset = $00000000
	sign_length = $FFFFFFFF
	divide_sign	= no
]

[Data
	FILE		= "APP_VERSION.bin"
	TYPE		= betacode
	COMPRESSION = yes
	ADDRESS 	= $130000
	OBSCURE		= no
]

. loader
[Data
	FILE		= "loader_d.bin"
	TYPE		= flash
	COMPRESSION = no
	ADDRESS 	= $80000000
	OBSCURE		= no
]

.NVRAM Data
[Data
	FILE		= "packfile.out.bin"
	TYPE		= betacode
	COMPRESSION = yes
	ADDRESS 	= $81000000
	OBSCURE		= no
]
